<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/booking.css') }}">
    <title>台北一日遊</title>
</head>

<body>
    <div>
        <header class="header">
            <nav class="nav">
                <div class="nav-div-left">
                    <!-- 還未加blueprint，等加完再修改 -->
                    <li><a class="navbar-brand" href="{{ url_for('index') }}">台北一日遊</a></li>
                </div>
                <div class="nav-div-right">
                    <!-- 還未加blueprint，等加完再修改 -->
                    <li><a class="navbar-brand-2" href="{{ url_for('booking') }}" >預定行程</a></li>
                    <li id="login">登入</li>
                    <li id="signup">註冊</li>
                    <li id="logout">登出</li>
                </div>
            </nav>
        </header>
        {% block content %}{% endblock %}
        <footer id="footer">
            <h4>COPY RIGHT @ 2021台北一日遊</h4>
        </footer>
    </div>

    <!-- login and signup -->
    <div id="modal-login" class="modal">
        <div class="login-div">
            <span class="close">&times;</span>
            <h3 class="login-h3">登入會員帳號</h3>
            <input type="text" placeholder="輸入電子信箱" id="login-input_1" />
            <input type="text" placeholder="輸入密碼" id="login-input_2" />
            <button type="submit" class="login-button">登入帳號</button>
            <p class="login-p">還沒有帳戶？點此註冊</p>
        </div>
    </div>

    <div id="modal-signup" class="modal">
        <div class="signup-div">
            <span class="close">&times;</span>
            <h3 class="signup-h3">註冊會員帳號</h3>
            <input type="text" placeholder="輸入姓名" name="email" id="signup-input_1" />
            <input type="text" placeholder="輸入電子信箱" name="password" id="signup-input_2" />
            <input type="text" placeholder="輸入密碼" name="password" id="signup-input_3" />
            <button class="signup-button">註冊新帳戶</button>
            <p class="signup-p">還沒有帳戶？點此登入</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/signMethod.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fetch_attraction.js') }}"></script>
    <script src="{{ url_for('static', filename='js/attraction_detail.js') }}"></script>
    <script>
        window.port = `http://127.0.0.1:3000`
    </script>
</body>
</html>
